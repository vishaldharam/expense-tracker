name: GCP WORKFLOW

env:
  SERVICE_NAME: expense-tracker-backend
  PROJECT_ID: expense-budget-management
  DOCKER_IMAGE_URL: asia-south1-docker.pkg.dev/expense-budget-management/expense-tracker
  ENVIRONMENT_PREFIX: my-app-config
  APPLICATION_NAME: expense-tracker-backend-api

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

        # Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set Up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate Docker with Google Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          region: ${{ env.REGION }}
          allow-unauthenticated: true